<div class="container">
  <div class="row d-flex justify-content-between flex-wrap flex-md-no-rap align-item-center pt-3 pb-2 mb-3">
    <h2 class="h2">All Books List</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="col">Id</th>
            <th class="col">Name</th>
            <th class="col">Price</th>
            <th class="col">Description</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of Books; let i= index">
            <th scope="row">{{book._id}}</th>
            <td>{{book.name}}</td>
            <td>{{book.price}}</td>
            <td>{{book.description}}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary mb-2" routerLink="/edit-book/{{book._id}}">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(book._id,i,$event)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
